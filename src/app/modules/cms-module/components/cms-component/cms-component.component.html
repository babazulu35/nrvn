<app-expandable-block 
  (actionEvent)="emitAction($event)"
  [contextMenuData]="contextMenuData"
  [title]="data?.Title || data?.Name"
  [isExpanded]="true" >

  <div class="c-cms-component__fields">
    <div class="c-cms-component__field" *ngFor="let field of fields">
        <app-cms-field
          [data]="field"></app-cms-field>
    </div>
  </div>
