<div style="
background: #fff;">
    <div class="c-add-to-basket-code__header">
        <div class="c-add-to-basket-code__header-bar">
            <h1 class="c-add-to-basket-code__header-title">
                Lütfen TCKN veya VKN Giriniz
            </h1>
            <div class="c-add-to-basket-code__header-actions">
                <app-button (click)="dismiss()" type="icon" icon="close" theme="secondary"></app-button>
            </div>
        </div>
    </div>

    <div class="c-add-to-basket-code__body">
        <div class="c-add-to-basket-code__description">Aşağıdaki Alana T.C Kimlik veya Vergi Kimlik Numarasını Giriniz</div>
        <div class="c-add-to-basket-code__feedback-input">
            <app-text-input (focusEvent)="onFocus()" [required]="true" type="digit" theme="underline" (typeEvent)="typeEventHandler($event)" (changeEvent)="changeEventHandler($event)" [placeholder]="'Tckn / Vkn'" icon="picture_in_picture"></app-text-input>
        </div>
        <app-helper-text *ngIf="showError" type="danger" [text]="'Girdiğiniz Bilgilere Göre E-Fatura Müşterisi Bulunamadı'"></app-helper-text>
    </div>

    <div class="c-add-to-basket-code__footer">
        <div class="c-add-to-basket-code__footer-action-bar">
            <app-button (click)="dismiss()" [type]="'link'" [label]="'VAZGEÇ'"></app-button>
            <app-button (click)="checkIdentity()" [isPromising]="isPromising" [isDisabled]="!isValid" [type]="'button'" [label]="'SORGULA'" [theme]="'primary'"></app-button>
        </div>
    </div>
</div>
