<app-dialog-box [isLoading]="isLoading">
    <div #header class="c-dialog-box__header c-dialog-box__header--border c-dialog-box__header--padding">
        <div class="c-dialog-box__header-bar">
            <h1 class="c-dialog-box__header-title">Numaralar</h1>

            <div class="c-dialog-box__header-actions">
                <app-button (click)="dismiss()" type="icon" icon="close" theme="secondary"></app-button>
            </div>
        </div>
    </div>

    <div #body class="c-dialog-box__body c-dialog-box__body--no-padding">
        <div class="p-container p-container--inherit">
            <div class="p-group">
                <ul style="list-style:none">
                    <li *ngFor="let list of seatList" style="width:30%;display:inline-block;margin-right:5px;">
                        <strong> {{ list.Section}} - {{ list.BlockName }} - {{ list.RowName }} </strong><span style="margin-left:10px;"> {{ list.SeatName }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</app-dialog-box>
