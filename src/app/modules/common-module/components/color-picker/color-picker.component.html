<ul class="c-color-picker">
	<li
		class="c-color-picker__item"
		[style.background-color]="'#'+color.color"
		[style.color]="getIconColor(color)"
		[class.c-color-picker__item--disabled]="color.isDisabled"
		[class.c-color-picker__item--dark]="color.iconTheme == 'dark'"
		(click)="emitSelectEvent($event, color)"
		*ngFor="let color of colors"
	>
		<i class="icon__n icon__n--check" *ngIf="selected && selected.color == color.color"></i>
		<i class="icon__n icon__n--do_not_disturb" *ngIf="color.isDisabled"></i>
	</li>
</ul><!-- /.c-color-picker -->
