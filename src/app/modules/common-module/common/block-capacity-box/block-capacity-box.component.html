<app-dialog-box>
  <div #header class="c-dialog-box__header c-dialog-box__header--padding c-dialog-box__header--underline">
    <div class="c-dialog-box__header-bar">
      <h1 class="c-dialog-box__header-title">
          {{title}}
      </h1>
      <div class="c-dialog-box__header-actions">
        <app-button (click)="dismiss()" type="icon" icon="close" theme="secondary"></app-button>
      </div>
    </div>
  </div>
  <div class="c-dialog-box__body c-dialog-box__body--no-padding">
    <div class="p-container">
      <div class="p-group">
        <div class="p-group__item">
          <div class="oc-block-capacity-box__info">
            <span class="oc-block-capacity-box__info-title">
              <strong>SEÇİLİ BLOK: </strong><span>{{block?.Name}}</span>
            </span>
          </div>
        </div>
        <div class="p-group__item" *ngIf="capacities?.length > 0">
          <app-block-capacity-list 
            (changeEvent)="blockCapacityChangeHandler($event)"
            [items]="capacities"></app-block-capacity-list>
        </div>
        <div class="p-group__item" *ngIf="!capacities?.length">
          <app-no-data 
            [title]="'Bu blokta seçilebelikecek uygun kapasite bulunamadı'"
            [icon]="{type: 'svg', name: 'cms-empty'}" ></app-no-data>
        </div>
      </div>
    </div>
  </div>

  <div class="c-dialog-box__footer row">
    <div class="c-dialog-box__footer-content">
      <div class="col-xs-16">
          <app-button [isDisabled]="!isValid" (clickEvent)="submitClickHandler($event)" theme="primary" label="KAYDET"></app-button>
      </div>
    </div>
  </div>
</app-dialog-box>
