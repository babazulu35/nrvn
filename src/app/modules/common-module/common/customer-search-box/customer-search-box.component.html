<app-dialog-box>
    <div #header class="c-dialog-box__header c-dialog-box__header--padding c-dialog-box__header--underline">
        <div class="c-dialog-box__header-bar">
            <h1 class="c-dialog-box__header-title">
                {{title}}
            </h1>
            <div class="c-dialog-box__header-actions">
                <app-button (click)="dismiss()" type="icon" icon="close" theme="secondary"></app-button>
            </div>
        </div>
    </div>
    <div class="c-dialog-box__body c-dialog-box__body--no-padding">
        <div class="p-container">
            <app-customer-search-typeahead *ngIf="!isGuestMode" 
                (resultEvent)="customerResultHandler($event)"
                (actionEvent)="customerActionHandler($event)"></app-customer-search-typeahead>
            <app-guest-form *ngIf="isGuestMode" [hasIdNo]="guestFormHasIdNo" [hasCityTown]="guestFormHasCityTown" [showQuickFill]="guestFormShowQuickFill" [customer]="customer" [showQuickFill]="true"></app-guest-form>
        </div>
    </div>
    <div *ngIf="isGuestMode" class="c-dialog-box__footer row">
        <div class="c-dialog-box__footer-content">
            <div class="col-xs-16">
                <app-button [isDisabled]="!isValid" (clickEvent)="submitClickHandler($event)" theme="primary" label="EKLE"></app-button>
            </div>
        </div>
    </div>
</app-dialog-box>
